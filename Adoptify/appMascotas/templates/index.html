  <div class="album py-5 contenedor_publicaciones">
    <div class="container">

      <div class="row">
        {% for p in publicaciones %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <a href="{{p.id}}">
              <img  src="{{p.foto.url}}"/>
            </a> 
            <div class="card-body">
              <p>{{p.descripcion}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                 <a href="{{p.id}}"><button type="button" class="btn btn-sm btn-outline-secondary">Ver Mas</button></a> 
                </div>
                  <small><p>{{p.fecha}}</p></small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}

        </div>

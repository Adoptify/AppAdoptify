<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Inicio Adoptify</title>

    {%load static%}
    <link rel="icon" type="image/x-icon" href="{% static 'icon.ico'  %}">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" text = 'html/css' href="{% static 'assets/dist/css/bootstrap.min.css'  %}" />

    <!-- Custom styles for this template -->
    <link href="{% static 'album.css' %}" rel="stylesheet">



  </head>

  <body>
    

    <nav class="navbar centenedor_barrasup">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Adoptify</a>
        <ul>
          <li>
            <a href="{% url 'crear' %}"><button class="navbar-toggler" type="button">+</button></a>
          </li>
          {% if form %}
          <li>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              filtro
            </button>
          </li>
          {% endif %}
        </ul>
        
        
        
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <form method="POST" action="{% url 'filtrar' %}">
              {% csrf_token %}
              {{form.as_p}}
              <input type="submit" value="Filtrar">
            </form>
          </ul>
        </div>
      </div>
    </nav>



  <div class="wrapper">
     
  {% block content %} {%endblock%}
</div>

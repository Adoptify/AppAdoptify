<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %} {% endblock %}</title>
    {% load static%}
    {% load humanize %}
    <link rel="stylesheet" text='html/css' href="{% static 'assets/dist/css/bootstrap.min.css'  %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-light bg-green-adp">
            <a class="navbar-brand" href="{% url 'index' %}">Adoptify</a>
            {% block nav %} {% endblock %}
          
            <div class="collapse navbar-collapse" id="navbarsExample01">
              <form method="POST" action="{% url 'filtrar' %}">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" class="btn btn-success bg-dark-adp" value="Filtrar">
              </form>
            </div>
          </nav>
    </header>
    {% block content %}{% endblock %}
    </body>
    <footer class="bg-footer">
        <div class="container">
            <p class="text-center">Adoptify &copy; Barranqueras City Group 2020</p>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"><\/script>')</script>
        <script src="{% static 'assets/dist/js/bootstrap.bundle.min.js' %}"></script>
    </footer>    
</html>

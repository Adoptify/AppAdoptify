<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %} {% endblock %}</title>
    {% load static %}
    {% load humanize %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/icon.ico'  %}">
    <link rel="stylesheet" text='html/css' href="{% static 'assets/dist/css/bootstrap.min.css'  %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/f4f9bd6cb0.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-light bg-green-adp">
            <a class="navbar-brand" href="{% url 'index' %}">Adoptify</a>
            {% include 'appMascotas/navbar.html' %}
          
            <div class="collapse navbar-collapse" id="navbarsExample01">
              <form method="POST" action="{% url 'filtrar' %}">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" class="btn btn-success bg-dark-adp" value="Filtrar">
              </form>
            </div>
          </nav>
    </header>
    {% block content %}{% endblock %}
    </body>
    {% include 'appMascotas/footer.html' %}
</html>
